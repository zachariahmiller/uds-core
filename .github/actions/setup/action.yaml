# action.yml
name: "Setup Environment"
description: "UDS Environment Setup"
inputs:
  gh_token:
    description: 'GITHUB_TOKEN'
    required: true
  ib_user:
    description: 'IRON_BANK_ROBOT_USERNAME'
    required: true
  ib_password:
    description: 'IRON_BANK_ROBOT_PASSWORD'
    required: true

runs:
  using: "composite"
  steps:
    - name: Install Zarf
      uses: defenseunicorns/setup-zarf@main
      with:
        # renovate: datasource=github-tags depName=defenseunicorns/zarf versioning=semver
        version: v0.32.1
        download-init-package: true

    - name: Use Node.js latest
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: 20

    - name: Install k3d
      shell: bash
      run: curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | TAG=v5.6.0 bash

    - name: Set up Homebrew
      uses: Homebrew/actions/setup-homebrew@master

    - name: Install UDS CLI
      shell: bash
      # renovate: datasource=github-tags depName=defenseunicorns/uds-cli versioning=semver
      run: brew install defenseunicorns/tap/uds@0.6.1

    - name: Login to GHCR
      uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
      with:
        registry: ghcr.io
        username: dummy
        password: ${{ inputs.gh_token }}

    # Retries intermittent registry1 login action
    - uses: Wandalen/wretry.action@e68c23e6309f2871ca8ae4763e7629b9c258e1ea # v3
      with:
        attempt_limit: 3
        action: docker/login-action@v3
        with: |
          registry: registry1.dso.mil
          username: ${{ inputs.ib_user }}
          password: ${{ inputs.ib_password }}
